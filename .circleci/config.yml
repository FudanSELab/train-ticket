version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Installing the Akita CLI
          command: |
            bash ./install_akita_cli.sh 
      - run:
          name: Running tests
          command: |
            akita --domain staging.akita.software apispec --traces ./sample.har --service train-ticket
